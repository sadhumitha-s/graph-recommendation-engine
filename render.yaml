services:
  - type: web
    name: graphrec-engine
    env: docker
    plan: free
    region: singapore
    
    # Health check configuration
    healthCheckPath: /health
    
    envVars:
      
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false