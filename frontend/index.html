<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRec - Interactions</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <nav>
        <a href="index.html" class="active">Interact</a>
        <a href="recommendations.html">Recommendations</a>
    </nav>

    <div class="card">
        <h2>ðŸ‘¤ Identity</h2>
        <div class="control-group">
            <label>I am User ID:</label>
            <input type="number" class="user-id-input" min="1">
        </div>
        <p style="font-size: 0.9rem; color: #666;">
            Changing this ID simulates switching accounts.
        </p>
    </div>

    <div class="card">
        <h2>ðŸŽ¬ Movie Catalog</h2>
        <p>Click items to "Like" them. Click again to "Unlike".</p>
        <div id="items-grid" class="grid">
            <!-- Items injected by JS -->
            <div style="padding:20px; text-align:center; color:#999; grid-column: 1/-1;">
                Loading items from API...
            </div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
<script>
    // 1. Setup the Grid (Run Once)
    async function initCatalog() {
        const items = await fetchItems();
        const grid = document.getElementById('items-grid');
        grid.innerHTML = '';

        if (Object.keys(items).length === 0) {
            grid.innerHTML = '<p>Could not load items. Is backend running on port 8000?</p>';
            return;
        }

        Object.entries(items).forEach(([id, item]) => {
            const card = document.createElement('div');
            card.className = 'item-box';
            // Add an ID to the HTML element so we can find it later (e.g., id="item-101")
            card.id = `item-${id}`; 
            
            card.innerHTML = `
                <div style="font-weight:bold;">${item.title}</div>
                <div class="badge">${item.category}</div>
            `;
            
            card.onclick = async function() {
                const isCurrentlyLiked = card.classList.contains('clicked');
                const success = await toggleInteraction(parseInt(id), isCurrentlyLiked); 
                
                if (success) {
                    if (isCurrentlyLiked) {
                        card.classList.remove('clicked');
                    } else {
                        card.classList.add('clicked');
                    }
                }
            };
            
            grid.appendChild(card);
        });

        // After grid is built, load the colors for the current user
        await loadUserLikes();
    }

    // 2. Fetch Likes and Color the Boxes
    async function loadUserLikes() {
        // Reset all boxes to white first
        document.querySelectorAll('.item-box').forEach(box => {
            box.classList.remove('clicked');
        });

        // Fetch likes from API
        const likedIds = await fetchUserLikes(); // returns [101, 102...]

        // Turn matching boxes blue
        likedIds.forEach(id => {
            const card = document.getElementById(`item-${id}`);
            if (card) {
                card.classList.add('clicked');
            }
        });
    }

    // Start App
    initCatalog();

    // Listen for User Change (Logic to switch accounts without reload)
    window.addEventListener('userChanged', () => {
        loadUserLikes();
    });
</script>

</body>
</html>
