<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRec - Interactions</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .genre-cloud { display: flex; flex-wrap: wrap; gap: 10px; }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <a href="index.html" class="active">Interact</a>
        <a href="recommendations.html">Recommendations</a>
    </nav>

    <div class="card">
        <h2>Identity</h2>
        <div class="control-group">
            <label>I am User ID:</label>
            <input type="number" class="user-id-input" min="1">
        </div>
    </div>

    <div class="card">
        <h2>My Tastes</h2>
        <p>Select genres you enjoy to boost related recommendations.</p>
        <div class="genre-cloud" id="genre-container">
            <!-- Buttons injected by JS -->
        </div>
    </div>

    <div class="card">
        <h2>Movie Catalog</h2>
        <p>Click to Like/Unlike movies.</p>
        <div id="items-grid" class="grid">
            Loading...
        </div>
    </div>
</div>

<script src="js/app.js"></script>
<script>
    const ALL_GENRES = ["Action", "Animation", "Comedy", "Crime", "Drama", "Horror", "Sci-Fi"];

    async function initApp() {
        // 1. Render Genre Buttons
        const genreContainer = document.getElementById('genre-container');
        genreContainer.innerHTML = ''; // Clear prev
        
        ALL_GENRES.forEach(genre => {
            const btn = document.createElement('div');
            // Add genre name as a class for coloring (e.g., "genre-tag Sci-Fi")
            btn.className = `genre-tag ${genre}`;
            btn.innerText = genre;
            
            btn.onclick = () => {
                if (AppState.selectedGenres.has(genre)) {
                    AppState.selectedGenres.delete(genre);
                    btn.classList.remove('active');
                } else {
                    AppState.selectedGenres.add(genre);
                    btn.classList.add('active');
                }
                savePreferences(); 
            };
            genreContainer.appendChild(btn);
        });

        // 2. Render Grid
        const items = await fetchItems();
        const grid = document.getElementById('items-grid');
        grid.innerHTML = '';

        if (Object.keys(items).length === 0) {
            grid.innerHTML = '<p>Is backend running?</p>';
            return;
        }

        Object.entries(items).forEach(([id, item]) => {
            const card = document.createElement('div');
            card.className = 'item-box';
            card.id = `item-${id}`; 
            
            // Add genre name to badge class
            card.innerHTML = `
                <div>${item.title}</div>
                <div class="badge ${item.category}">${item.category}</div>
            `;
            
            card.onclick = async function() {
                const isLiked = card.classList.contains('clicked');
                const success = await toggleInteraction(parseInt(id), isLiked); 
                if (success) {
                    isLiked ? card.classList.remove('clicked') : card.classList.add('clicked');
                }
            };
            grid.appendChild(card);
        });

        // 3. Load Likes
        await loadUserLikes();
    }

    async function loadUserLikes() {
        document.querySelectorAll('.item-box').forEach(box => box.classList.remove('clicked'));
        const likedIds = await fetchUserLikes();
        likedIds.forEach(id => {
            const card = document.getElementById(`item-${id}`);
            if(card) card.classList.add('clicked');
        });
    }

    initApp();

    window.addEventListener('userChanged', () => {
        AppState.selectedGenres.clear();
        document.querySelectorAll('.genre-tag').forEach(b => b.classList.remove('active'));
        loadUserLikes();
    });
</script>
</body>
</html>
