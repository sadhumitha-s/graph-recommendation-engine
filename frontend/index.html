<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRec - Discover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/styles.css?v=5">
</head>
<body class="bg-gray-900 text-white font-sans antialiased">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 shadow-lg border-b border-gray-700 fixed w-full z-10 top-0">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                GraphRec
            </h1>
            <div class="flex items-center gap-6">
                <a href="index.html" class="text-blue-400 font-bold border-b-2 border-blue-400">Discover</a>
                <a href="recommendations.html" class="text-gray-300 hover:text-white transition">For You</a>
                
                <!-- Auth Container (Filled by app.js) -->
                <div id="nav-auth-container"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-24 p-4">
        
        <!-- Controls -->
        <div class="bg-gray-800 p-4 rounded-lg shadow-md mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <span class="text-gray-400">Viewing User ID:</span>
                <input type="number" id="target-user-input" class="bg-gray-900 border border-gray-600 p-2 rounded w-24 text-center font-bold text-white outline-none" value="1">
                <button onclick="changeTargetUser()" class="bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded text-sm">Go</button>
            </div>
            <div id="mode-indicator" class="px-4 py-2 rounded-full text-xs font-bold uppercase tracking-wide bg-gray-700 text-gray-300 border border-gray-600">
                Loading...
            </div>
        </div>

        <h2 class="text-2xl font-bold mb-4">Movie Catalog</h2>
        <div id="catalog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Items injected here -->
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // --- 1. CORE LOGIC ---
        
        // Wait for app.js to initialize Supabase and Auth
        // This prevents "checkSession not defined" errors
        window.addEventListener('appReady', async () => {
            updateUI();
            await renderCatalog();
            await loadUserLikes();
        });

        // Listen for user switching logic (Login or Manual ID Change)
        window.addEventListener('userChanged', () => {
            updateUI();
            loadUserLikes();
        });

        // --- 2. UI FUNCTIONS ---

        function updateUI() {
            const userInput = document.getElementById('target-user-input');
            const badge = document.getElementById('mode-indicator');
            
            // Sync input with global state
            userInput.value = AppState.viewingId;

            if (AppState.canEdit()) {
                badge.className = "px-4 py-2 rounded-full text-xs font-bold uppercase tracking-wide bg-green-900 text-green-200 border border-green-700";
                badge.innerText = `ðŸ”“ Edit Mode (User ${AppState.myId})`;
            } else {
                badge.className = "px-4 py-2 rounded-full text-xs font-bold uppercase tracking-wide bg-red-900 text-red-200 border border-red-700";
                badge.innerText = `ðŸ”’ Viewing User ${AppState.viewingId}`;
            }
        }

        function changeTargetUser() {
            const input = document.getElementById('target-user-input');
            // This updates global state and fires 'userChanged'
            AppState.setViewingId(input.value);
        }

        async function renderCatalog() {
            const items = await fetchItems();
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = '';

            const itemList = Array.isArray(items) ? items : [];

            itemList.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-gray-800 rounded-lg overflow-hidden shadow border border-gray-700 p-4 transition hover:-translate-y-1';
                card.id = `item-${item.id}`; 
                
                // Visual indication if Read-Only
                if (!AppState.canEdit()) card.style.opacity = "0.9";

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-mono text-gray-500">#${item.id}</span>
                        <span class="text-xs bg-gray-700 px-2 py-1 rounded text-gray-300">${item.category}</span>
                    </div>
                    <h3 class="text-lg font-bold mb-4 truncate text-white">${item.title}</h3>
                    <button onclick="handleLike(${item.id})" class="w-full py-2 rounded font-bold transition text-sm text-white bg-gray-700 hover:bg-gray-600 action-btn">
                        Like
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        async function handleLike(itemId) {
            const card = document.getElementById(`item-${itemId}`);
            const btn = card.querySelector('.action-btn');
            const isLiked = btn.classList.contains('bg-red-600');

            // Optimistic UI Update + API Call
            const success = await toggleInteraction(itemId, isLiked);
            
            if (success) {
                if (!isLiked) {
                    btn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                    btn.classList.add('bg-red-600', 'hover:bg-red-700');
                    btn.innerText = "Liked";
                } else {
                    btn.classList.remove('bg-red-600', 'hover:bg-red-700');
                    btn.classList.add('bg-gray-700', 'hover:bg-gray-600');
                    btn.innerText = "Like";
                }
            }
        }

        async function loadUserLikes() {
            // Reset all buttons to default state first
            document.querySelectorAll('.action-btn').forEach(btn => {
                btn.className = "w-full py-2 rounded font-bold transition text-sm text-white bg-gray-700 hover:bg-gray-600 action-btn";
                btn.innerText = "Like";
            });

            // Fetch likes for the CURRENTLY VIEWED user
            const likedIds = await fetchUserLikes(AppState.viewingId);
            
            likedIds.forEach(id => {
                const card = document.getElementById(`item-${id}`);
                if(card) {
                    const btn = card.querySelector('.action-btn');
                    btn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                    btn.classList.add('bg-red-600', 'hover:bg-red-700');
                    btn.innerText = "Liked";
                }
            });
        }
    </script>
</body>
</html>
