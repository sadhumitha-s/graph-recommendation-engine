<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRec - Discover</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/styles.css?v=9">
</head>
<body>

    <div class="header-wrapper">
        <nav>
            <a href="index.html" class="active">Discover</a>
            <a href="recommendations.html">For You</a>
        </nav>
        <div class="auth-corner" id="nav-auth-container"></div>
    </div>

    <div class="container">
        
        <div class="dashboard-grid">
            <div class="card">
                <div style="display:flex; justify-content:space-between;">
                    <h2>Identity</h2>
                    <span id="mode-badge" style="font-size:0.8rem; color:#666;">Guest</span>
                </div>
                <div id="identity-content"></div>
            </div>

            <div class="card">
                <h2>Intelligence</h2>
                <div class="control-group">
                    <label>Engine</label>
                    <select id="algo-selector" onchange="changeAlgo()">
                        <option value="bfs">Weighted BFS</option>
                        <option value="ppr">PageRank (AI)</option>
                    </select>
                </div>
            </div>

            <div class="card full-width">
                <h2>Taste Profile</h2>
                <div class="genre-cloud" id="genre-container">
                    <span style="color:#666; font-size:0.9rem;">Loading preferences...</span>
                </div>
            </div>
        </div>

        <div>
            <h2 style="margin-left: 10px; margin-bottom: 25px;">Catalog</h2>
            <div id="catalog-grid" class="grid">
                <div style="grid-column: span 4; text-align: center; color: #666; padding: 50px;">
                    Loading Movies...
                </div>
            </div>
        </div>
    </div>

    <!-- UPDATE VERSION HERE -->
    <script src="js/app.js?v=17"></script>
    
    <script>
        const ALL_GENRES = ["Action", "Animation", "Comedy", "Crime", "Drama", "Horror", "Sci-Fi"];

        function runPageLogic() {
            updateUI();
            renderGenres();
            renderCatalog();
            loadUserLikes();
        }

        if (window.appIsReady) {
            runPageLogic();
        } else {
            window.addEventListener('appReady', runPageLogic);
        }

        window.addEventListener('userChanged', () => {
            updateUI();
            renderGenres();
            loadUserLikes();
        });

        function updateUI() {
            const badge = document.getElementById('mode-badge');
            const identityContent = document.getElementById('identity-content');

            if (AppState.canEdit()) {
                // Logged in - show their own profile
                badge.innerText = "ðŸ”“ Editing";
                badge.style.color = "#4ade80";
                identityContent.innerHTML = `
                    <p style="margin-top:15px; font-size:0.9rem; color:var(--text-muted)">
                        Your User ID: <strong>${AppState.myId}</strong>
                    </p>
                    <div class="control-group" style="margin-top:15px;">
                        <label>View Other Users</label>
                        <input type="number" id="target-user-input" value="${AppState.viewingId}" min="1">
                        <button onclick="changeTargetUser()">Go</button>
                    </div>
                `;
            } else {
                // Guest mode - show browsable user ID
                badge.innerText = "ðŸ”’ Read Only";
                badge.style.color = "#f87171";
                identityContent.innerHTML = `
                    <div class="control-group">
                        <label>Browse User</label>
                        <input type="number" id="target-user-input" value="${AppState.viewingId}" min="1">
                        <button onclick="changeTargetUser()">Go</button>
                    </div>
                    <p style="margin-top:15px; font-size:0.85rem; color:#666;">
                        <a href="login.html" style="color:#2563eb; text-decoration:none; font-weight:600;">Login</a> or 
                        <a href="login.html" style="color:#16a34a; text-decoration:none; font-weight:600;">Register</a> to like movies
                    </p>
                `;
            }
        }

        function changeTargetUser() {
            const val = document.getElementById('target-user-input').value;
            AppState.setViewingId(val);
        }

        function changeAlgo() {
            const algo = document.getElementById('algo-selector').value;
            AppState.setAlgo(algo);
            renderCatalog(); // Refresh with new algo (doesn't affect catalog, but good for consistency)
        }

        function renderGenres() {
            const genreContainer = document.getElementById('genre-container');
            genreContainer.innerHTML = '';
            
            if (!AppState.canEdit()) {
                genreContainer.innerHTML = '<span style="color:#666; font-style:italic;">Preferences are read-only in this mode.</span>';
                return;
            }

            ALL_GENRES.forEach(genre => {
                const btn = document.createElement('div');
                btn.className = `genre-tag ${genre}`;
                if (AppState.selectedGenres.has(genre)) btn.classList.add('active');
                
                btn.innerText = genre;
                btn.onclick = () => {
                    if (!AppState.canEdit()) return; 
                    if (AppState.selectedGenres.has(genre)) {
                        AppState.selectedGenres.delete(genre);
                        btn.classList.remove('active');
                    } else {
                        AppState.selectedGenres.add(genre);
                        btn.classList.add('active');
                    }
                    savePreferences(); 
                };
                genreContainer.appendChild(btn);
            });
        }

        async function renderCatalog() {
            const items = await fetchItems();
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = '';

            if (!items || items.length === 0) {
                grid.innerHTML = '<div style="grid-column: span 4; text-align: center; color: #ef4444;">Error: Catalog empty.</div>';
                return;
            }

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-box';
                card.id = `item-${item.id}`;
                if (!AppState.canEdit()) card.style.cursor = 'default';

                card.innerHTML = `
                    <div class="poster-art ${item.category}"></div>
                    <div class="movie-info">
                        <div class="movie-title">${item.title}</div>
                        <div style="font-size:0.8rem; color:var(--text-muted)">${item.category}</div>
                    </div>
                `;

                card.onclick = async () => {
                    if (!AppState.canEdit()) return;
                    const isLiked = card.classList.contains('clicked');
                    const success = await toggleInteraction(item.id, isLiked);
                    if (success) isLiked ? card.classList.remove('clicked') : card.classList.add('clicked');
                };
                grid.appendChild(card);
            });
        }

        async function loadUserLikes() {
            document.querySelectorAll('.item-box').forEach(b => b.classList.remove('clicked'));
            const likes = await fetchUserLikes(AppState.viewingId);
            likes.forEach(id => {
                const card = document.getElementById(`item-${id}`);
                if (card) card.classList.add('clicked');
            });
        }
    </script>
</body>
</html>
