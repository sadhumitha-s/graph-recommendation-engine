<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRec - Results</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/styles.css?v=9">
</head>
<body>

    <div class="header-wrapper">
        <nav>
            <a href="index.html">Discover</a>
            <a href="recommendations.html" class="active">For You</a>
        </nav>
        <div class="auth-corner" id="nav-auth-container"></div>
    </div>

    <div class="container">
        
        <div class="dashboard-grid">
            <div class="card full-width" style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <h2>Viewing Recommendations For</h2>
                    <div class="control-group">
                        <label>User ID</label>
                        <input type="number" id="target-user-input" value="1" min="1">
                        <button onclick="updateView()">Refresh</button>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align:right; margin-bottom: 20px;">
             <span id="metrics-area" style="font-size:0.8rem; color:#666; font-family:monospace; background:rgba(255,255,255,0.05); padding:5px 10px; border-radius:4px;">Loading stats...</span>
        </div>

        <div class="card">
            <h2>Top Picks</h2>
            <div id="results-area" class="grid" style="grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;">
                <p style="color: var(--text-muted); padding: 20px;">Initializing Graph Engine...</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        function runPageLogic() {
            syncInput();
            run();
        }

        // FIX: Handle Race Condition (If app.js loads before this script)
        if (window.appIsReady) {
            runPageLogic();
        } else {
            window.addEventListener('appReady', runPageLogic);
        }

        window.addEventListener('userChanged', () => {
            syncInput();
            run();
        });

        function syncInput() {
            document.getElementById('target-user-input').value = AppState.viewingId;
        }

        function updateView() {
            const val = document.getElementById('target-user-input').value;
            AppState.setViewingId(val);
        }

        async function run() {
            await renderRecommendations();
            await renderMetrics();
        }

        async function renderRecommendations() {
            const container = document.getElementById('results-area');
            container.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:40px; color:#888;">Analyzing Graph...</div>';

            const data = await fetchRecommendations();

            if (!data) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#ef4444;">Error connecting to backend API.</div>';
                return;
            }

            if (!data.recommendations || data.recommendations.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align:center; padding:40px; background:rgba(255,255,255,0.02); border-radius:12px;">
                        <p style="font-size:1.2rem; font-weight:bold; margin-bottom:10px;">No recommendations yet.</p>
                        <p style="color:#888;">User ${AppState.viewingId} needs to like some movies in the <a href="index.html" style="color:#6366f1;">Discover</a> tab first!</p>
                    </div>
                `;
            } else {
                container.innerHTML = '';
                const ul = document.createElement('ul');
                ul.className = 'rec-list';
                ul.style.width = '100%';
                
                data.recommendations.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'rec-item';
                    let badgeColor = item.reason.includes("Graph") ? "#6366f1" : "#eab308";

                    li.innerHTML = `
                        <div class="mini-poster ${item.category}"></div>
                        <div style="flex-grow:1">
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <div style="font-weight:700; font-size:1.1rem;">${item.title}</div>
                                <span class="badge" style="border-color:${badgeColor}; color:${badgeColor}; opacity:0.8;">${item.reason}</span>
                            </div>
                            <div style="margin-top:5px; font-size:0.8rem; color:#888;">
                                ${item.category}
                            </div>
                        </div>
                    `;
                    ul.appendChild(li);
                });
                
                container.appendChild(ul);
                
                const metaDiv = document.createElement('div');
                metaDiv.style.gridColumn = "1 / -1";
                metaDiv.style.textAlign = "center";
                metaDiv.style.fontSize = "0.75rem";
                metaDiv.style.color = "#666";
                metaDiv.style.marginTop = "20px";
                metaDiv.style.borderTop = "1px solid rgba(255,255,255,0.1)";
                metaDiv.style.paddingTop = "10px";
                
                const source = (data.source && data.source.includes("Redis")) ? "⚡ Cache" : "⚙️ Compute";
                metaDiv.innerHTML = `Generated in ${data.latency_ms.toFixed(2)}ms via ${source}`;
                container.appendChild(metaDiv);
            }
        }

        async function renderMetrics() {
            const metrics = await fetchMetrics();
            const area = document.getElementById('metrics-area');
            if (metrics && area) {
                area.innerHTML = `Nodes: ${metrics.nodes_users + metrics.nodes_items} | Edges: ${metrics.edges_interactions}`;
            }
        }
    </script>
</body>
</html>
